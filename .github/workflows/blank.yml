name: Newman run

on:
  push:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Newman and reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman tests and generate timestamped report
        run: |
          mkdir -p newman
          TIMESTAMP=$(date +"%Y-%m-%d-%H-%M-%S-%3N-0")
          REPORT_NAME="newman-run-report-${TIMESTAMP}.html"
          echo "Gerando relatório: $REPORT_NAME"
          
          newman run ServeRest.postman_collection.json \
            -e serveRest_env.postman_environment.json \
            -r htmlextra \
            --reporter-htmlextra-export "newman/$REPORT_NAME"

          echo "REPORT_NAME=$REPORT_NAME" >> $GITHUB_ENV

      - name: Publicar relatório na branch reports
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Cria pasta temporária
          mkdir -p /tmp/reports
          cp newman/$REPORT_NAME /tmp/reports/
          
          # Clona a branch reports (ou cria se não existir)
          git fetch origin
          if git show-ref --verify --quiet refs/remotes/origin/reports; then
            git switch reports
          else
            git checkout --orphan reports
            rm -rf *
          fi
          
          # Copia e adiciona o novo relatório
          cp /tmp/reports/$REPORT_NAME .
          git add $REPORT_NAME
          git commit -m "Adiciona relatório Newman ($REPORT_NAME) [skip ci]" || echo "Sem alterações"
          git push origin HEAD:reports
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPORT_NAME: ${{ env.REPORT_NAME }}
