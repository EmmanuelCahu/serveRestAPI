name: Newman run

on:
  push:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Newman and reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman tests and generate report
        run: |
          mkdir -p newman
          TIMESTAMP=$(date +"%Y-%m-%d-%H-%M-%S-%3N-0")
          REPORT_NAME="newman-run-report-${TIMESTAMP}.html"
          echo "Gerando relatÃ³rio: $REPORT_NAME"
          newman run ServeRest.postman_collection.json \
            -e serveRest_env.postman_environment.json \
            -r htmlextra \
            --reporter-htmlextra-export "newman/$REPORT_NAME"
          echo $REPORT_NAME > report_name.txt

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman/*.html
